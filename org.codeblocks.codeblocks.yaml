app-id: org.codeblocks.codeblocks
runtime: org.freedesktop.Sdk
runtime-version: '24.08'
sdk: org.freedesktop.Sdk
rename-desktop-file: codeblocks.desktop
rename-icon: codeblocks
command: codeblocks
finish-args:
  - --allow=devel
  - --device=dri
  # wxMenu scrolling is broken on Wayland, see #11
  - --env=GDK_BACKEND=x11
  - --env=PATH=/usr/bin:/app/bin:/app/plugins/devtools/bin
  - --env=C_INCLUDE_PATH=/app/plugins/devtools/include
  - --env=CPLUS_INCLUDE_PATH=/app/plugins/devtools/include
  - --filesystem=home
  - --share=ipc
  - --share=network
  - --socket=session-bus
  - --socket=ssh-auth
  - --socket=system-bus
  - --socket=x11
cleanup:
  - /share/metainfo/codeblocks.appdata.xml
  - '*.a'
  - '*.la'
add-extensions:
  org.codeblocks.codeblocks.Plugin:
    versions: stable;test;master
    directory: plugins
    subdirectories: true
    no-autodownload: true
    autodelete: true
    add-ld-path: lib
modules:
  - name: devTools
    buildsystem: simple
    build-commands:
      - install -d /app/plugins
  - name: boost
    # boost system lib required for NassiShneiderman contrib plugin
    buildsystem: simple
    build-commands:
      - ./bootstrap.sh
      - ./b2 --with-system variant=release link=shared debug-symbols=off runtime-link=shared --prefix=${FLATPAK_DEST} install
    cleanup:
      - /include
      - /lib/cmake
    sources:
      - type: archive
        url: https://downloads.sourceforge.net/boost/boost/1.85.0/boost_1_85_0.tar.bz2
        sha256: 7009fe1faa1697476bdc7027703a2badb84e849b7b0baad5086b087b971f8617
        
  - name: wxwidgets
    buildsystem: autotools
    no-autogen: true
    config-opts:
      - --with-gtk=3
      - --disable-webview
    cleanup:
      - /bin
      - /include
      - /lib/wx
      - /share/aclocal
      - /share/bakefile
    sources:
      - type: archive
        url: https://github.com/wxWidgets/wxWidgets/releases/download/v3.1.7/wxWidgets-3.1.7.tar.bz2
        sha256: 3d666e47d86192f085c84089b850c90db7a73a5d26b684b617298d89dce84f19

  - name: termite
    buildsystem: meson
    cleanup:
      - /include
      - /lib/pkgconfig
      - /lib/systemd
      - /share/applications
      - /share/man
      - '*.a'
    sources:
      - type: archive
        url: https://github.com/aperezdc/termite/releases/download/v16.9/termite-16.9.tar.xz
        sha256: 95486a0330dfcaa68dca3a26afc95b2711c1bef8187503be54d04e1ee8458bd6

  - name: cppcheck
    buildsystem: cmake-ninja
    cleanup:
      - /include
      - /lib/pkgconfig
      - /share/applications
      - /share/man
      - '*.a'
    sources:
      - type: archive
        url: https://sourceforge.net/projects/cppcheck/files/cppcheck/2.16/cppcheck-2.16.0.tar.gz
        sha256: f1a97c8cef5ee9d0abb57e9244549d4fe18d4ecac80cf82e250d1fc5f38b1501

  - name: codeblocks
    build-system: autotools
    build-options:
      cxxflags: -std=gnu++14
    config-opts:
      - --with-boost-libdir=/app/lib
      - --with-contrib-plugins=all,-FileManager,-dragscroll
    post-install:
      - mv ${FLATPAK_DEST}/bin/codeblocks{,-bin}
      - install -Dm644 ${FLATPAK_ID}.metainfo.xml -t ${FLATPAK_DEST}/share/metainfo/
      - install -Dm644 codeblocks-256.png ${FLATPAK_DEST}/share/icons/hicolor/256x256/apps/codeblocks.png
    sources:
      - type: svn
        url: svn://svn.code.sf.net/p/codeblocks/code/trunk
        revision: '13605'
      - type: file
        path: codeblocks-256.png
      - type: file
        path: org.codeblocks.codeblocks.metainfo.xml
        
  - name: ide-flatpak-wrapper
    buildsystem: meson
    config-opts:
      - -Deditor_binary=/app/bin/codeblocks-bin
      - -Deditor_title=Code::Blocks IDE
      - -Dprogram_name=codeblocks
      - -Dsdk_version=24.08
    sources:
      - type: git
        url: https://github.com/flathub/ide-flatpak-wrapper.git
        commit: a488c7f170d06ca317daeac3c39720d0760f5ded
      - type: patch
        path: patches/ide-flatpak-wrapper-first_run.patch
